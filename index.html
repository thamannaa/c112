
<html>
    <head>
        <title>image indentification app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link href="style.css" rel="stylesheet">

        
    </head>
    <body>
        <center>
            <div class="col-xs-12 header_div">
                <h2>image identification app
                    <img src="logo.gif">
                </h2>
            </div>
            <div class="col-sm-6 col-xs-12 main_div">
                <label>webcam view</label>
                <div id="camera"></div>
                <button onclick="capture_image()" class="btn btn-info">capture image</button>
            </div>

            <div class="col-sm-6 col-xs-12 main_div">
                <label>snapshot</label>
                <div id="result"></div>
                <button onclick="identify_image()" class="btn btn-success">identify image</button>
            </div>
        </center>
        <div class="col-xs-12 footer_div">
            <h4 class="col-sm-6 col-xs-12">
                <img src="blub.gif">
                <span id="object_name"></span>
            </h4>
        </div>
        <div class="copy_footer">devoloped by-thamannaa roshan</div>
        <script src="main.js"></script>
    </body>
</html>
